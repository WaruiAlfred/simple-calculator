<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <section class="display">
        <input type="text" class="calc-input" disabled />
      </section>
      <section class="buttons">
        <div class="buttons__top">
          <button class="clear">C</button>
          <button class="divide" value="/">&divide;</button>
          <button class="multiply" value="*">&times;</button>
          <button class="erase">&times;</button>
        </div>
        <div class="buttons__left">
          <button class="zero" value="0">0</button>
          <button class="one" value="1">1</button>
          <button class="two" value="2">2</button>
          <button class="three" value="3">3</button>
          <button class="four" value="4">4</button>
          <button class="five" value="5">5</button>
          <button class="six" value="6">6</button>
          <button class="seven" value="7">7</button>
          <button class="eight" value="8">8</button>
          <button class="nine" value="9">9</button>
          <button class="percent">&percnt;</button>
          <button class="period">&period;</button>
        </div>
        <div class="button__right">
          <button class="subtract" value="-">&minus;</button>
          <button class="add" value="+">&plus;</button>
          <button class="equals">&equals;</button>
        </div>
      </section>
    </main>
  </body>
</html>
